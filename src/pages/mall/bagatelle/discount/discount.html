<ion-header class="tool-css">
  <ion-toolbar class="tool-css">
    <ion-title>
      Maubank Partners
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="android,ios">Back</span>
        <!-- <ion-icon name="md-close" showWhen="android, windows"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="content-css">
  <ion-card  *ngFor="let Discount of this.discounts">
  <img src="{{Discount.DiscountPicture}}"/>
  <ion-card-content>
    <ion-card-title>
    {{Discount.DiscountHeading}}
      </ion-card-title>
    <p>
      {{Discount.DiscountText}}
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
