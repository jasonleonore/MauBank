<ion-header class="tool-css">
  <ion-toolbar class="tool-css">
    <ion-title>
      Maubank Partners
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="content-css">
  <ion-card>
  <img src="assets/wear.png"/>
  <ion-card-content>
    <ion-card-title>
      40% Discount on every SportsWear
      </ion-card-title>
    <p>
The clearance includes kids, ladies and mens clothes and shoes made by brands such Nike, Addidas, etc...    </p>
  </ion-card-content>
</ion-card>
</ion-content>
