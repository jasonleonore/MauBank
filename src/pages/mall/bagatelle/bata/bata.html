<ion-header class="tool-css">
  <ion-toolbar class="tool-css">
    <ion-title>
      Maubank Partners
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="content-css">
  <ion-card>
  <img src="assets/bata1.png"/>
  <ion-card-content>
    <ion-card-title>
      Up to 70% off on every shoes
      </ion-card-title>
    <p>
      Claim massive discount on wide range of formal shoes, chappals, and more!!!
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
