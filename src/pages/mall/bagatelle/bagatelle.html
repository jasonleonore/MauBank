<ion-header class="tool-css">
  <ion-toolbar class="tool-css">
    <ion-title>
      Maubank Partners
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let Shop of this.shops" >
        <ion-item>
          <ion-thumbnail item-start>
            <img  src="{{Shop.shopPicture}}"/>
          </ion-thumbnail>
          <h2>{{Shop.ShopName}}</h2>
        </ion-item>
        <ion-item-options>
          <button ion-button color="secondary" (click)="gotodiscount(Shop.ShopId)" icon-start>
            <ion-icon name="flag"></ion-icon>
            Discount
          </button>
        </ion-item-options>
    </ion-item-sliding>
