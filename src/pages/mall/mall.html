<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Shopping Malls</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content-css">
  <ion-card (click)="gotobagatellepage(Mall.ShoppingCenterId)" *ngFor="let Mall of this.malls">

  </ion-card>
</ion-content>
